<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temperature_converter.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Temperature Converter</title>
</head>

<body>
    <div class="container">
        <div class="temperature-converter">
            <div class="mobile-icon">
                <p>6:30 AM</p>
                <div>
                    <i class='bx bx-signal-5'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>

            </div>
            <h2 class="title">Temperature Converter</h2>
            <div class="result">
                <span class="result-heading"> Result(calsius)</span>
                <h2 class="celsius-value" id="celsius"> 1 </h2>
            </div>
            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" class="degree" id="degree">
                </div>
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperature" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                        <option value="kalvin" id="kalvin">kalvin</option>
                    </select>
                </div>
            </div>
            <button id="Convert-btn">Convert</button>
        </div>
    </div>
</body>
<script src="temperature_converter.js"></script>

</html>
